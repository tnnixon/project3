<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <title>Economic Data</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 jumbotron text-center">
                <h1 class="text-center">Economic Data Dashboard</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-3 text-center">
                <div class="well">
                    <div class="btn-group">
                        <button class="btn btn-danger" onclick="updateStuff()">Recalculate</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 text-center">
                <div class="well">
                    <h5>Select Start Date</h5>
                    <select id="selDataset1">
                    </select>
                </div>
            </div>
            <div class="col-md-3 text-center">
                <div class="well">
                    <h5>Select End Date</h5>
                    <select id="selDataset2">
                    </select>
                </div>
            </div>
            <div class="col-md-3 text-center">
                <div class="well">
                    <div class="btn-group-vertical">
                        <button class="btn btn-info">
                            <a href="#" onClick="window.open('http://localhost:5000/api/institutional', '_blank')">Institutional Data API</a>
                        </button>
                        <br>
                        <button class="btn btn-info">
                            <a href="#" onClick="window.open('http://localhost:5000/api/individual', '_blank')">Individual Data API</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
    
        <div class="row">
            <div class="col-md-3">
                <div class="well text-center" id="news">
                </div>
            </div>
            <div class="col-md-9">
                <div id="chart1"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="well text-center" id="maplink">
                    <div class="btn-group">
                        <button class="btn btn-warning">
                            <a href="geofred.html">GeoFRED</a>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div id="chart2"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="well text-center" id="like_button_container"></div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="plots.js"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

    <!-- Load our React component. -->
    <script src="like_button.js"></script>

</body>

</html>
