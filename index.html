    <title>Economic Data</title>

<body>

    <script>
        console.log("hello");
        d3.json("article.json").then(function(data) {
            console.log(data);
            let article = data[0];
            console.log(article);
            console.log(article.title);
            d3.select("#news")
                .append("h5").text(article.title);
        });
    </script>

    <div class="container">

        <div class="row">

            <div class="col-md-3 text-center">
                <div class="well">
                    <h5>Select Start Date</h5>
                    <select id="selDataset">
                        <option value="dataset1">DataSet1</option>
                        <option value="dataset2">DataSet2</option>
                    </select>
                </div>
            </div>
            <div class="col-md-3 text-center">
                <div class="well">
                    <h5>Select End Date</h5>
                    <select id="selDataset">
                        <option value="2012-01-311">2012 Jan</option>
                        <option value="2012-02-29">2012 Feb</option>
                        <option value="2012-03-31">2012 Mar</option>
                        <option value="2012-04-30">2012 Apr</option>
                        <option value="2012-05-31">2012 May</option>
                        <option value="2012-06-30">2012 Jun</option>
                        <option value="2012-07-31">2012 Jul</option>
                        <option value="2012-08-31">2012 Aug</option>
                        <option value="2012-09-30">2012 Sep</option>
                        <option value="2012-10-31">2012 Oct</option>
                        <option value="2012-11-30">2012 Nov</option>
                        <option value="2012-12-31">2012 Dec</option>

            <div class="col-md-3">
                <div class="well">
                    <a href="#">Institutional Data API</a>
                    <a href="#">Individual Data API</a>

            </div>

    <div class="container">
    
        <div class="row">

                <div class="well text-center" id="news">
                </div>
            </div>
            <div class="col-md-9">
                <div id="chart1"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="well text-center" id="maplink">
                    <p>Link to GeoFred goes here</p>
                </div>
            </div>
            <div class="col-md-9">
                <div id="chart2"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="well text-center" id="like_button_container"></div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <script src="plots.js"></script>

    <!-- Bootstrap Bundle with Popper -->
