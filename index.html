<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <title>Economic Data</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 jumbotron text-center">
                <h1 class="text-center">Economic Data Dashboard</h1>
            </div>
        </div>
    </div>

    <div class="contaier">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 text-center">
                <div class="well">
                    <h5>Select Dataset</h5>
                    <select id="selDataset">
                        <option value="dataset1">DataSet1</option>
                        <option value="dataset2">DataSet2</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="well text-center" id="news">
                    <p>News articles go here.</p>
                </div>
            </div>
            <div class="col-md-9">
                <div id="chart1"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="well text-center" id="maplink">
                    <p>Link to GeoFred goes here</p>
                </div>
            </div>
            <div class="col-md-9">
                <div id="chart2"></div>
            </div>
        </div>
    </div>

    <div id="plot"></div>

    <script src="plots.js"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
